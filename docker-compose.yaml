version: '3.0'
services:
  web:
    restart: always
    depends_on:
      - db
    build: .
    env_file:
      - .env
    expose:
      - ${PORT}
    networks:
      - backend
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.panel.rule=Host(`panel.paudel.me`)"
      - "traefik.http.routers.panel.entrypoints=websecure"
      - "traefik.http.routers.panel.tls.certresolver=certbot"

networks:
  backend:
    external: true
  internal:
    driver: bridge

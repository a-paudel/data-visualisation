version: '3'
services:
  panel:
    restart: always
    build: .
    expose:
      - ${PORT}
    command: "poetry run panel serve sales.py --port ${PORT}"
    environment:
      - BOKEH_ALLOW_WS_ORIGIN=${HOST}
    labels:
      - traefik.enable=true
      - traefik.http.routers.link_shortener.rule=Host("link.apaudel.com")
      - traefik.http.routers.link_shortener.entrypoints=websecure,web
      - traefik.http.routers.link_shortener.tls.certresolver=myresolver

networks:
  default:
    name: backend
